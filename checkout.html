<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #444; padding: 0.5rem; display: flex; justify-content: center; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        form { background: white; padding: 1rem; border: 1px solid #ddd; }
        input, button { display: block; width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <p>Your one-stop shop for trendy clothes in India</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Checkout</h2>
        <p>Total: â‚¹<span id="checkout-total">0</span></p>
        <form onsubmit="handleCheckout(event)">
            <label>Name:</label>
            <input type="text" required>
            <label>Address:</label>
            <input type="text" required>
            <label>Payment Method:</label>
            <select required>
                <option>UPI</option>
                <option>Credit Card</option>
                <option>Net Banking</option>
            </select>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Clothing Store. All rights reserved.</p>
    </footer>
    <script>
        function updateCheckoutTotal() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cart.forEach(item => total += item.price * item.quantity);
            document.getElementById('checkout-total').textContent = total;
            updateCartCount();
        }

        function handleCheckout(event) {
            event.preventDefault();
            alert('Checkout successful! (This is a demo - no real payment processed.)');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }
        updateCheckoutTotal();
    </script>
</body>
</html>
